<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel ="stylesheet" href="../css/contact-us.css">
        <link rel="stylesheet" type="text/css" href="../css/darkmode.css" >
        <link rel="stylesheet" type="text/css" href="../css/dynamic-size.css" >

        <title>DrugHub | Contact</title>

        <script src="../js/dynamicHeaderFooter.js"></script>

    </head>

    <body>
        <script src="../js/darkmode.js"></script>
    
        <div id="header"></div>

        <div class="white_space">


        </div>

        <section class="header">
  
            <div class ="text-box">
                <h1>Contact Us</h1>
            </div>
        </section>

        <section class = "location">

            <iframe class="dark-mode-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.8821094592686!2d-74.46488598388106!3d40.52209675714709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3c70da1607143%3A0xd5a769fe37fc7a95!2sHill%20Center%2C%20110%20Frelinghuysen%20Rd%2C%20Piscataway%2C%20NJ%2008854!5e0!3m2!1sen!2sus!4v1678060992292!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


        </section>




        <section class="contact-us">
            <div class = "row">
                <div class = "contact-col">
                    <div class = "tester"> 
                        <i class="fa fa-home"></i>
                        <span>
                            <h5>110 Frelinghuysen Rd</h5>
                            <p>Piscataway, NJ 08854</p>
                        </span>
                    </div>
                    <div> 
                        <i class="fa fa-phone"></i>
                        <span>
                            <h5>(848) 445-6600</h5>
                            <p>Mondays through Fridays, 8 AM to 9 PM</p>
                        </span>
                    </div>
                    <div> 
                        <i class="fa fa-envelope"></i>
                        <span>
                            <h5>swespring2023@gmail.com</h5>
                            <p>Email us your deepest, darkest secrets.</p>
                        </span>
                    </div>
                </div>

                <div class = "contact-col">
                    <form action="" id = "contact-form">
                        <input type ="text" id = "contact-form-name" placeholder="Give us a Name!" required>
                        <input type ="email" id = "contact-form-email" placeholder="Give us a Email!" required>
                        <input type ="subject" id = "contact-form-subject" placeholder="What's it about?" required>
                        <textarea rows = "8" placeholder="What ails you?" id = "contact-form-content" required></textarea>
                        <button type="submit" class="log-btn log-btnContact">Send it!</button>
                    </form>
                </div>
            </div>
        </section>

    
        <div id="footer"></div> 
        
        <script>

            document.getElementById('contact-form').addEventListener('submit', function(evt){
                evt.preventDefault();
                var user_name = document.getElementById("contact-form-name").value;
                var user_email = document.getElementById("contact-form-email").value;

                var email_subject = document.getElementById("contact-form-subject").value;
                var email_content = document.getElementById("contact-form-content").value;
            })

            document.querySelector(".tester").addEventListener("click",() =>{
                var sentence = "Did it work?";
                var data = {
                    sentence
                };

                fetch("/testMake",{
                    method: "POST",
                    cache: "no-cache",
                    body: JSON.stringify(data)
                }).then((response)=>{
                    if(response.status == 201){
                        console.log("all good :)");
                    }else{
                        console.log("not good :(");
                    }
                })
            })

        var globalindex = 0;

        nextResults();
        function NLPResults(){
            var searchQuery = document.getElementById("searchField").value
            
            fetch("/faq/search", {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                headers: {
                'Content-Type': 'application/json'
                },
                body: searchQuery // body data type must match "Content-Type" header
            })
            .then((response) => {
                if (response.status == 200){
                    response.json().then((json) => {
                        for(let i = 0; i < json.length; i ++){
                            console.log(json[i]);
                        }
                        Articles=json;
                        globalindex = 0;
                        nextResults();
                        hideLeft();
                    })
                }
            })
         }
            
   
            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.right="0";
            }

            function hideMenu(){
                navLinks.style.right="-200px";
            }

            function showPopup(x){
                result = Articles[globalindex - x];
                document.getElementById("articleTitle").innerText = result["title"]; 
                document.getElementById("articleContent").innerText = result["content"]; 
                document.querySelector('.overlay').style.opacity = 1;
                document.querySelector('.overlay').style.visibility = "visible";
            }

            function exit(){
            document.querySelector('.overlay').style.opacity = 0;
            document.querySelector('.overlay').style.visibility = "hidden";
            }

            function hideLeft(){
                document.querySelector('.left').style.opacity = 0;
                document.querySelector('.left').style.pointerEvents = "none";
            }
            function showLeft(){
                document.querySelector('.left').style.opacity = 1;
                document.querySelector('.left').style.pointerEvents = "auto";
            }

            function hideRight(){
                document.querySelector('.right').style.opacity = 0;
                document.querySelector('.right').style.pointerEvents = "none";
            }
            function showRight(){
                document.querySelector('.right').style.opacity = 1;
                document.querySelector('.right').style.pointerEvents = "auto";
            }
            
            function nextResults(){
                var count = 1;
                var max = globalindex +5;
                for(let i = globalindex; i< Object.keys(Articles).length && i < max; i++){
                    result = Articles[i];  
                    let column  = "col";
                    let temp = column.concat(String(count));
                    document.getElementById(temp).innerText = result["title"];
                    
                    column  = "el";
                    temp = column.concat(String(count));
                    document.getElementById(temp).style.opacity = 1;
                    document.getElementById(temp).style.pointerEvents = "auto";
                    count++;
                 }
                 globalindex +=5;
                 if(count != 6){
                    while(count != 6){
                        let column  = "el";
                        let temp = column.concat(String(count));
                        document.getElementById(temp).style.opacity = 0;
                        document.getElementById(temp).style.pointerEvents = "none";
                        count++;
                    }
                 }

                
                if(Object.keys(Articles).length - max < 0)
                    hideRight();

                if(globalindex-5 != 0)
                    showLeft();
            }

            function previousResults(){

                globalindex -= 10;
                nextResults();

                showRight();
                if(globalindex - 5 == 0)
                    hideLeft();
            }
        
        </script>

    </body>

</html>
