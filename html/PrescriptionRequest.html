<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./../css/Prescription.css" />

    <title>DrugHub | Prescription</title>
  </head>
  <body>
    
      <section class="main-box">
        <section class="logo">
          <a href="homepage.html"><img src="../images/top_logo.png"></a>
        </section>

        <section class="title">
          <h1>The prescription that you requested should be available within 24
        hours</h1>
        </section>

          <form action="/action_page.php">
          <section class="form-box">

            <div class="left-side">
              <label for="fname">First name</label>
        <input type="text" id="fname" name="fname"  placeholder="Ravi"/>
            </div>
            
            <div class="right-side">
              <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Raghavan" />
              </div>  
            
            </section>

            <section class="form-box">

            <div class="left-side">
              <label  for="age">Age</label>
        <input class="Age" type="text" id="age" name="age" placeholder="21"/>
            </div>
            
            <div class="right-side">
              <label for="rd">Request Date</label>
        <input type="text" id="rd" name="Request Date" placeholder="MM/DD/YYYY"/>
              </div>  
            
          </section>

          <section class="form-box">

            <div class="left-side">
              <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="Date of Birth" placeholder="03/06/2002"/>
            </div>
            
            <div class="right-side">
              
            </div>  
            
          </section>

        </form>

        <div class="submit-box">
          <form action="/action_page.php">
            <input class="submit"type="submit" value="Submit" />
          </form>
        </div>
        <h1 class="warning">
          Click the <span>"Submit"</span> button and the form-data will be sent to a page on
        the server.
        </h1>
        

      </section>
    
  </body>
</html>
