<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/darkmode.css">
        <link rel="stylesheet" type="text/css" href="../css/homepage.css">
        <link rel="stylesheet" type="text/css" href="../css/dynamic-size.css">
    
    
        <title>Prescription Validation</title>
    
        <script  src="../js/dynamicHeaderFooter.js"></script>
        <script  src="../js/scroller.js"></script>
        <script  src="../js/reviewScroller.js"></script>
    	
    	<link rel ="stylesheet" href="../css/ppview.css">
    </head>
    <body>
        <script src="../js/darkmode.js" defer></script>
        <div id="header"></div>
    	<div class="container">
    		<h1>Your Prescriptions</h1>
            <div class = "prescription-dropdown" id="pending">
                <div class = "sub-title">
                    Pending:
                </div>
                <select class="pending-select" onclick="pendingValue()">
                    <option class="pending-values" value="">Select Prescription</option>
                    <section class = "add-drop-pending">
                        <!--<option value="option1">Option 1</option>-->
                    </section>
                </select>
            </div>
            <div class = "display" id="display-pending">

            </div>

            <div class = "prescription-dropdown v" id="validated">
                <div class = "sub-title">
                    Active:
                </div>
                <select class="valid-select" onclick="validValue()">
                    <option class="validated-values" value="">Select Prescription</option>
                    <section class = "add-drop-valid">
                        <!--<option value="option1">Option 1</option>-->
                    </section>
                </select>
            </div>
            <div class = "display" id="display-valid">

            </div>
    	</div>
        
        <div id="footer"></div> 
    </body>
    <script src="../js/ppview.js"></script>
    <script src="../js/profilePic.js"></script>
    <script src="../js/homepage.js"></script>
</html>
